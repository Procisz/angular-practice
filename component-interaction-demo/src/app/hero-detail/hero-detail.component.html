<div class="card">
    <div class="card-header">
        <h3>Selected Hero</h3>
    </div>
    <div class="card-body">
        <p class="card-text">Name: {{hero.name}}</p>
        <p class="card-text">Address: {{hero.address}}</p>
        <p class="card-text">Superpower: {{hero.superpower}}</p>
    </div>

    <div class="card-footer">
        <button class="btn btn-primary" (click)="changeTrigger()">Change</button>
    </div>
</div>
